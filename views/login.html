<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/registroStyle.css">
</head>
<body>
    <div class="caixa">
        <h1>Login</h1>
        <form id="formID">
            <div>
                <label for="emailID"><i class="bi bi-envelope"></i></label>
                <input type="email" name="email" id="emailID" placeholder="Email">
            </div>
            <div>
                <label for="senhaID"><i class="bi bi-key"></i></label>
                <input type="password" name="senha" id="senhaID" placeholder="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o possui uma conta?<a href="registro.html">Registrar-se</a></p>
    </div>
</body>
</html>
